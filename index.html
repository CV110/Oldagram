<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div id="new-post">
            <header>
                <div class="container">
                    <img src="images/logo.png" class="logo">
                    <img src="images/yo2.jpeg" class="avatar">
                </div>
            </header>
        
            <section>
                <div class="container">
                    <div class="name-location">
                        <div id="avatar">
                            <img src="images/avatar-vangogh.jpg" class="avatar-main-photo"  >
                        </div>
                        <div>
                            <p><span id="name">Vincent van Gogh</span></p>
                            <p class="location-p" id="location">Zundert, Netherlands</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <section>
                <div class="container" id="post">
                <img src="images/post-vangogh.jpg" class="main-photo">
                </div>
            </section>
            
            <section class="community" id="com">
                
                    <div class="container">
                        <img src="images/icon-heart.png" class="icons-h">
                        <img src="images/icon-comment.png" class="icons">
                        <img src="images/icon-dm.png" class="icons">
                    
                    
                        <div class="container" id="likes-container">
                            <p class="likes-p" ><span id="likes">21,492 likes</span></p>
                        </div>
                        <div class="container last">
                            <p class="comments"><span id="username">vincey1853</span><span id="comment"> just took a few mushrooms lol</span></p>
                        </div>
                    </div>
               
            </section>
        </div> 
        
        
        <script src="index.js"></script>
    </body>
</html>
